</head>

<body>
<header>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2.png" alt="">
                </a>
            </div>
        </div>
        <div class="nav-bar-right">
            <ul>
                <li><a href="index.html">Market cap</a></li>
                <li><a href="exchange.html">Exchange</a></li>
                <li><a href="withdraw.html">Account</a></li>
                <li class="crypt-box-menu nav-bar-red"><a href="register.html">register</a></li>
                <li class="crypt-box-menu nav-bar-green"><a href="login.html">login</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="flex-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div class="logo">
                <img src="images/logo2.png" alt="logo-image">
            </div>
            <h2 class="p-4">Welcome To Register</h2>
            <div class="main-form">
                <form action="" class="text-left">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email/cellphone">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="6-20 letters and numbers">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="password"
                           placeholder="6-20 letters and numbers">
                    <div class="my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="terms-agree">
                            <label class="custom-control-label" for="terms-agree">I agree to the terms of
                                services</label>
                        </div>
                    </div>
                    <input type="submit" value="Sign Up" class="button-red">
                    <p class="float-left"><a href="login.html">Log In</a></p>
                    <p class="float-right"><a href="forgot.html">Recover Password</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
